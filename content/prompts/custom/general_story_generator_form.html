<form class="prompt-form general-story-generator-form"><div class="form-group"><label for="storyTopic">Tema Principal o Moraleja de la Historia:</label> <input type="text" id="storyTopic" placeholder="Ej: La perseverancia, la importancia de la amistad" required></div><div class="form-group"><label for="storyType">Tipo de Historia:</label> <select id="storyType"><option value="un cuento de hadas">Cuento de Hadas</option><option value="una fábula con animales">Fábula con Animales</option><option value="una historia educativa">Historia Educativa</option><option value="un relato de misterio">Relato de Misterio</option><option value="una leyenda histórica">Leyenda Histórica</option><option value="un cuento de ciencia ficción corto">Cuento de Ciencia Ficción</option></select></div><div class="form-group"><label for="storyAudience">Público Objetivo:</label> <input type="text" id="storyAudience" placeholder="Ej: Niños de 5 a 8 años, adultos jóvenes, toda la familia"></div><div class="form-group"><label for="storyElements">Elementos o Personajes a Incluir (opcional):</label> <textarea id="storyElements" rows="3" placeholder="Ej: Un zorro astuto, un robot con sentimientos, un castillo abandonado"></textarea></div><div class="form-group"><label for="storyTone">Tono de la Historia:</label> <select id="storyTone"><option value="inspirador y optimista">Inspirador y Optimista</option><option value="misterioso y lleno de suspense">Misterioso y con Suspense</option><option value="divertido y ligero">Divertido y Ligero</option><option value="conmovedor y emocional">Conmovedor y Emocional</option><option value="épico y grandioso">Épico y Grandioso</option></select></div></form>
