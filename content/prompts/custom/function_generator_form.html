<form class="prompt-form function-generator-form"><div class="form-group"><label for="funcName">Nombre de la Función:</label> <input type="text" id="funcName" placeholder="Ej: calcularPromedio, validarEmail" required></div><div class="form-group"><label for="funcLang">Lenguaje de Programación:</label> <select id="funcLang"><option value="Python">Python</option><option value="JavaScript">JavaScript</option><option value="Java">Java</option><option value="C#">C#</option><option value="TypeScript">TypeScript</option><option value="SQL">SQL (Función o Procedimiento Almacenado)</option><option value="Otro">Otro (especificar en notas)</option></select></div><div class="form-group"><label for="funcArgs">Argumentos/Parámetros (uno por línea):</label> <textarea id="funcArgs" rows="3" placeholder="Ej: numeros (lista de enteros)&#10;peso (float, opcional)"></textarea></div><div class="form-group"><label for="funcFunctionality">Funcionalidad Principal:</label> <textarea id="funcFunctionality" rows="4" placeholder="Describe en detalle qué debe hacer la función. Ej: Debe tomar una lista de números y devolver su promedio."></textarea></div><div class="form-group"><label for="funcReturn">Datos de Salida (Valor de Retorno):</label> <input type="text" id="funcReturn" placeholder="Ej: Un número flotante con el promedio, un booleano"></div><div class="form-group"><label for="funcExceptions">Manejo de Excepciones/Errores (opcional):</label> <textarea id="funcExceptions" rows="2" placeholder="Ej: Si la lista está vacía, debe lanzar una excepción ValueError."></textarea></div><div class="form-group"><label for="funcStyle">Estilo de Código/Convenciones (opcional):</label> <input type="text" id="funcStyle" placeholder="Ej: Seguir PEP8, usar camelCase para variables"></div><div class="form-group"><label for="funcOptional">Datos Adicionales (opcional):</label> <textarea id="funcOptional" rows="2" placeholder="Ej: La función debe ser optimizada para rendimiento. Añadir comentarios explicando la lógica."></textarea></div></form>
