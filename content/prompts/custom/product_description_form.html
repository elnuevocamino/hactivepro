<form class="prompt-form product-description-form"><div class="form-group"><label for="prodName">Nombre del Producto:</label> <input type="text" id="prodName" placeholder="Ej: Cafetera de Goteo Automática 'AromaX'" required></div><div class="form-group"><label for="prodCategory">Categoría del Producto:</label> <input type="text" id="prodCategory" placeholder="Ej: Electrodomésticos de cocina, Ropa deportiva"></div><div class="form-group"><label for="prodFeatures">Características Principales (una por línea):</label> <textarea id="prodFeatures" rows="4" placeholder="Ej: Capacidad para 12 tazas&#10;Filtro permanente lavable&#10;Función de pausa para servir"></textarea></div><div class="form-group"><label for="prodAudience">Público Objetivo:</label> <input type="text" id="prodAudience" placeholder="Ej: Amantes del café, familias ocupadas, oficinistas"></div><div class="form-group"><label for="prodTone">Tono de la Descripción:</label> <select id="prodTone"><option value="persuasivo y enfocado en beneficios">Persuasivo y enfocado en beneficios</option><option value="técnico y detallado">Técnico y detallado</option><option value="lujoso y exclusivo">Lujoso y exclusivo</option><option value="divertido y casual">Divertido y casual</option><option value="directo y al grano">Directo y al grano</option></select></div><div class="form-group"><label for="prodKeywords">Palabras Clave SEO (opcional):</label> <input type="text" id="prodKeywords" placeholder="Ej: cafetera programable, mejor cafetera, café recién hecho"></div><div class="form-group"><label for="prodCTA">Llamada a la Acción (CTA) (opcional):</label> <input type="text" id="prodCTA" placeholder="Ej: ¡Compra ahora y despierta tus mañanas!, Añadir al carrito"></div></form>
