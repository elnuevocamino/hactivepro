<form class="prompt-form logo-design-form"><div class="form-group"><label for="logoName">Nombre de la Empresa o Marca:</label> <input type="text" id="logoName" placeholder="Ej: Quantum Café, Aura Cosméticos" required></div><div class="form-group"><label for="logoIndustry">Industria o Sector:</label> <input type="text" id="logoIndustry" placeholder="Ej: Tecnología, Cafetería, Moda Sostenible"></div><div class="form-group"><label for="logoValues">Valores o Conceptos a Transmitir (opcional):</label> <textarea id="logoValues" rows="2" placeholder="Ej: Innovación, calidez, naturaleza, confianza"></textarea></div><div class="form-group"><label for="logoStyle">Estilo del Logo:</label> <select id="logoStyle"><option value="minimalista y moderno">Minimalista / Moderno</option><option value="vintage o retro">Vintage / Retro</option><option value="elegante y lujoso">Elegante / Lujoso</option><option value="divertido y amigable">Divertido / Amigable</option><option value="abstracto y geométrico">Abstracto / Geométrico</option><option value="hecho a mano o artesanal">Hecho a mano / Artesanal</option></select></div><div class="form-group"><label for="logoColors">Paleta de Colores (opcional):</label> <input type="text" id="logoColors" placeholder="Ej: Tonos tierra, azul y blanco, degradado neón"></div><div class="form-group"><label for="logoElements">Elementos a Incluir o Excluir (opcional):</label> <textarea id="logoElements" rows="2" placeholder="Ej: Incluir un grano de café, evitar formas de corazón"></textarea></div><div class="form-group"><label for="logoFormat">Formato de Salida:</label> <select id="logoFormat"><option value="en formato SVG vectorial">SVG (Vectorial)</option><option value="en formato PNG con fondo transparente">PNG (Fondo Transparente)</option><option value="varias opciones en un fondo blanco">Múltiples opciones (Grid)</option></select></div></form>
