<form class="prompt-form project-design-form"><div class="form-group"><label for="projName">Nombre o Concepto del Proyecto:</label> <input type="text" id="projName" placeholder="Ej: Plataforma de e-learning, Red social para mascotas" required></div><div class="form-group"><label for="projObjective">Objetivo Principal:</label> <textarea id="projObjective" rows="2" placeholder="Ej: Conectar a estudiantes con tutores, permitir a los dueños de mascotas compartir fotos y consejos"></textarea></div><div class="form-group"><label for="projFeatures">Funcionalidades Clave (una por línea):</label> <textarea id="projFeatures" rows="4" placeholder="Ej: Registro de usuarios, Búsqueda de cursos, Sistema de mensajería"></textarea></div><div class="form-group"><label for="projArchPattern">Patrón de Arquitectura Preferido:</label> <select id="projArchPattern"><option value="que elijas el más adecuado">Dejar que la IA elija</option><option value="Arquitectura Monolítica">Monolítica</option><option value="Arquitectura de Microservicios">Microservicios</option><option value="Arquitectura Serverless">Serverless</option><option value="Arquitectura Orientada a Eventos">Orientada a Eventos</option></select></div><div class="form-group"><label for="projParadigm">Paradigma de Diseño (UI):</label> <select id="projParadigm"><option value="que elijas el más adecuado">Dejar que la IA elija</option><option value="MVC (Modelo-Vista-Controlador)">MVC</option><option value="MVVM (Modelo-Vista-VistaModelo)">MVVM</option><option value="MVP (Modelo-Vista-Presentador)">MVP</option></select></div><div class="form-group"><label>Plataformas de Destino:</label><div class="checkbox-group"><label><input type="checkbox" name="projPlatforms" value="Aplicación Web (Navegador)"> Web</label> <label><input type="checkbox" name="projPlatforms" value="Aplicación Móvil (iOS y Android)"> Móvil</label> <label><input type="checkbox" name="projPlatforms" value="Aplicación de Escritorio (Windows, macOS, Linux)"> Escritorio</label></div></div><div class="form-group"><label for="projTechStack">Pila Tecnológica Preferida (opcional):</label> <input type="text" id="projTechStack" placeholder="Ej: MERN (MongoDB, Express, React, Node), Python/Django, .NET"></div><div class="form-group"><label for="projConstraints">Limitaciones y Requisitos No Funcionales:</label> <textarea id="projConstraints" rows="3" placeholder="Ej: Presupuesto limitado, debe soportar 10,000 usuarios concurrentes, alta seguridad de datos"></textarea></div><div class="form-group"><label for="projAdditional">Comentarios Adicionales (opcional):</label> <textarea id="projAdditional" rows="2" placeholder="Ej: La escalabilidad es la máxima prioridad. Se necesita integración con pasarelas de pago."></textarea></div></form>
