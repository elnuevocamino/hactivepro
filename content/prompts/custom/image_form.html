<form class="prompt-form image-form"><div class="form-group"><label for="imgSubject">Sujeto Principal:</label> <input type="text" id="imgSubject" placeholder="Ej: Un astronauta solitario, un dragón ancestral" required></div><div class="form-group"><label for="imgAction">Acción del Sujeto (opcional):</label> <input type="text" id="imgAction" placeholder="Ej: Flotando en el espacio, durmiendo sobre un tesoro"></div><div class="form-group"><label for="imgScene">Escena / Entorno:</label> <textarea id="imgScene" rows="3" placeholder="Ej: En un planeta alienígena con dos soles, dentro de un castillo en ruinas cubierto de enredaderas"></textarea></div><div class="form-group"><label for="imgDescription">Descripción Adicional (opcional):</label> <textarea id="imgDescription" rows="2" placeholder="Ej: El caballo está levantando la pata trasera derecha, el astronauta tiene un parche de su bandera en el brazo"></textarea></div><div class="form-group"><label for="imgStyle">Estilo Artístico:</label> <select id="imgStyle"><option value="photorealistic">Fotorrealista</option><option value="fantasy art">Arte Fantástico</option><option value="cyberpunk">Cyberpunk</option><option value="anime style">Estilo Anime</option><option value="oil painting">Pintura al Óleo</option><option value="watercolor">Acuarela</option><option value="low poly">Low Poly</option><option value="pixel art">Pixel Art</option></select></div><div class="form-group"><label for="imgLighting">Iluminación (opcional):</label> <input type="text" id="imgLighting" placeholder="Ej: Luz de neón, hora dorada, cinemática, dramática"></div><div class="form-group"><label for="imgColors">Paleta de Colores (opcional):</label> <input type="text" id="imgColors" placeholder="Ej: Colores vibrantes y saturados, tonos pastel, monocromático"></div><div class="form-group"><label for="imgComposition">Composición / Cámara (opcional):</label> <select id="imgComposition"><option value="">(Por defecto)</option><option value="wide angle shot">Plano General (Wide Angle)</option><option value="close-up shot">Primer Plano (Close-up)</option><option value="dynamic low-angle shot">Contrapicado Dinámico</option><option value="top-down view">Vista Cenital (Top-down)</option><option value="macro shot">Macro</option></select></div><div class="form-group"><label for="imgOutputFormat">Formato de Salida:</label> <select id="imgOutputFormat"><option value="JPG">JPG (para fotos y web)</option><option value="PNG">PNG (con transparencia)</option><option value="SVG">SVG (vectorial, escalable)</option><option value="WEBP">WEBP (formato web moderno)</option></select></div><div class="form-group"><label for="imgParams">Parámetros Adicionales (opcional):</label> <input type="text" id="imgParams" placeholder="Ej: --ar 16:9, 8k, highly detailed"></div></form>
