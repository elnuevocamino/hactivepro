<form class="prompt-form database-design-form"><div class="form-group"><label for="dbProjectName">Nombre del Proyecto:</label> <input type="text" id="dbProjectName" placeholder="Ej: Sistema de Reservas de Hotel" required></div><div class="form-group"><label for="dbType">Tipo de Base de Datos:</label> <select id="dbType"><option value="Relacional (SQL)">Relacional (SQL - ej. PostgreSQL, MySQL)</option><option value="Documental (NoSQL)">Documental (NoSQL - ej. MongoDB)</option><option value="Clave-Valor (NoSQL)">Clave-Valor (NoSQL - ej. Redis)</option><option value="Grafo (NoSQL)">Grafo (NoSQL - ej. Neo4j)</option></select></div><fieldset><legend>Entidades y Atributos</legend><div id="entitiesContainer"></div><button type="button" id="addEntityBtn" class="btn btn-secondary">Añadir Entidad</button></fieldset><div class="form-group"><label for="dbRelationships">Relaciones entre Entidades (una por línea):</label> <textarea id="dbRelationships" rows="4" placeholder="Ej: Un Usuario puede tener muchos Pedidos (1 a N)&#10;Un Producto puede estar en muchos Pedidos (N a M)"></textarea></div><div class="form-group"><label for="dbRules">Reglas de Negocio y Valores Aceptados (opcional):</label> <textarea id="dbRules" rows="3" placeholder="Ej: El estado de un pedido solo puede ser 'pendiente', 'enviado' o 'entregado'. El precio de un producto no puede ser negativo."></textarea></div><div class="form-group"><label for="outputFormat">Formato de Salida Deseado:</label> <select id="outputFormat"><option value="un script DDL (Data Definition Language) para SQL">Script DDL (SQL)</option><option value="un diagrama Entidad-Relación (descripción textual para Mermaid.js)">Diagrama E-R (Mermaid.js)</option><option value="un esquema JSON para una base de datos NoSQL documental">Esquema JSON (NoSQL)</option></select></div></form><template id="entityTemplate"><div class="entity-card"><div class="entity-header"><input type="text" class="entity-name" placeholder="Nombre de la Entidad (ej: Usuario)"> <button type="button" class="remove-entity-btn" title="Eliminar entidad">&times;</button></div><div class="attributes-container"></div><button type="button" class="add-attribute-btn btn btn-tertiary">Añadir Atributo</button></div></template><template id="attributeTemplate"><div class="attribute-row"><input type="text" class="attribute-name" placeholder="Nombre (ej: id)"> <input type="text" class="attribute-type" placeholder="Tipo (ej: INT, VARCHAR(255))"> <input type="text" class="attribute-constraints" placeholder="Restricciones (ej: PRIMARY KEY, NOT NULL)"> <button type="button" class="remove-attribute-btn" title="Eliminar atributo">&times;</button></div></template>
