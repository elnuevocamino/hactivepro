<form class="prompt-form unit-test-generator-form"><div class="form-group"><label for="testCodeSnippet">Código a Probar (Función o Clase):</label> <textarea id="testCodeSnippet" rows="8" placeholder="Pega aquí el código que quieres probar." required></textarea></div><div class="form-group"><label for="testLang">Lenguaje de Programación:</label> <select id="testLang"><option value="JavaScript">JavaScript</option><option value="Python">Python</option><option value="Java">Java</option><option value="C#">C#</option><option value="TypeScript">TypeScript</option></select></div><div class="form-group"><label for="testFramework">Framework de Pruebas:</label> <input type="text" id="testFramework" placeholder="Ej: Jest, PyTest, JUnit, NUnit, Mocha" required></div><div class="form-group"><label for="testCases">Casos de Prueba a Cubrir (uno por línea):</label> <textarea id="testCases" rows="5" placeholder="Ej: Probar con una entrada válida (happy path)&#10;Probar con una entrada nula o vacía&#10;Probar con un valor de borde (edge case)"></textarea></div><fieldset><legend>Opciones Avanzadas</legend><div class="checkbox-group"><label><input type="checkbox" name="testOptions" value="generar mocks o stubs para las dependencias externas"> Generar Mocks/Stubs</label></div><div class="form-group"><label for="testMocks">Dependencias a Mockear (opcional):</label> <input type="text" id="testMocks" placeholder="Ej: apiService, databaseConnection"></div></fieldset></form>
