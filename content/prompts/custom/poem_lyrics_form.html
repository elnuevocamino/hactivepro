<form class="prompt-form poem-lyrics-form"><div class="form-group"><label for="poemTopic">Tema o Sentimiento Principal:</label> <input type="text" id="poemTopic" placeholder="Ej: La nostalgia de un amor perdido, la belleza de la naturaleza" required></div><div class="form-group"><label for="poemType">Tipo de Creación:</label> <select id="poemType"><option value="un poema lírico">Poema</option><option value="la letra para una canción">Letra de Canción</option></select></div><div class="form-group"><label for="poemMood">Emoción o Tono:</label> <input type="text" id="poemMood" placeholder="Ej: Melancólico y reflexivo, alegre y optimista, oscuro y misterioso"></div><div class="form-group"><label for="poemKeywords">Palabras o Imágenes Clave (opcional):</label> <textarea id="poemKeywords" rows="3" placeholder="Ej: Lluvia en la ventana, eco de una risa, camino de tierra, estrellas fugaces"></textarea></div><div class="form-group"><label for="poemStructure">Estructura Deseada (opcional):</label> <textarea id="poemStructure" rows="3" placeholder="Ej: 4 estrofas de 4 versos. Para canción: Verso 1, Coro, Verso 2, Coro, Puente, Coro."></textarea></div><div class="form-group"><label for="poemRhyme">Esquema de Rima (opcional):</label> <select id="poemRhyme"><option value="rima libre">Rima Libre</option><option value="rima consonante (ABAB)">Rima Consonante (ABAB)</option><option value="rima asonante (AABB)">Rima Asonante (AABB)</option><option value="que la IA elija el más adecuado">Dejar que la IA elija</option></select></div></form>
