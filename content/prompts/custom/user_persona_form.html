<form class="prompt-form user-persona-form"><div class="form-group"><label for="personaProduct">Producto o Servicio:</label> <input type="text" id="personaProduct" placeholder="Ej: App de gestión de tareas, E-commerce de moda" required></div><div class="form-group"><label for="personaAudience">Descripción del Público Objetivo:</label> <textarea id="personaAudience" rows="2" placeholder="Ej: Jóvenes profesionales que trabajan de forma remota, estudiantes universitarios con poco tiempo"></textarea></div><div class="form-group"><label for="personaGoals">Metas y Necesidades Principales del Usuario:</label> <textarea id="personaGoals" rows="3" placeholder="Ej: Organizar sus tareas diarias, encontrar ropa de calidad a buen precio, aprender una nueva habilidad"></textarea></div><div class="form-group"><label for="personaFrustrations">Frustraciones y Puntos de Dolor:</label> <textarea id="personaFrustrations" rows="3" placeholder="Ej: Se siente abrumado por demasiadas herramientas, no encuentra ropa que se ajuste a su estilo, los cursos online son muy caros"></textarea></div><fieldset><legend>Datos Demográficos (opcional)</legend><div class="form-group"><label for="personaAge">Rango de Edad:</label> <input type="text" id="personaAge" placeholder="Ej: 25-35 años"></div><div class="form-group"><label for="personaOccupation">Ocupación:</label> <input type="text" id="personaOccupation" placeholder="Ej: Diseñador Gráfico, Estudiante de Medicina"></div><div class="form-group"><label for="personaTechSavvy">Nivel de Habilidad Tecnológica:</label> <select id="personaTechSavvy"><option value="">(No especificar)</option><option value="bajo">Bajo</option><option value="intermedio">Intermedio</option><option value="alto">Alto</option></select></div></fieldset></form>
