<form class="prompt-form instagram-post-form"><div class="form-group"><label for="instaTopic">Tema o Mensaje Principal:</label> <input type="text" id="instaTopic" placeholder="Ej: 5 mitos sobre el café, Resumen del libro X" required></div><div class="form-group"><label for="instaPostType">Tipo de Publicación:</label> <select id="instaPostType"><option value="un carrusel de imágenes informativo">Carrusel de Imágenes</option><option value="un Reel corto y dinámico">Reel (Video Corto)</option><option value="una única imagen impactante con texto">Post de Imagen Única</option><option value="una secuencia de Historias (Stories)">Secuencia de Historias</option></select></div><div class="form-group"><label for="instaAudience">Público Objetivo:</label> <input type="text" id="instaAudience" placeholder="Ej: Emprendedores, estudiantes de diseño, amantes del fitness"></div><div class="form-group"><label for="instaVisuals">Descripción Visual:</label> <textarea id="instaVisuals" rows="3" placeholder="Ej: Usar una paleta de colores pastel. La primera diapositiva debe tener un titular grande. Para el Reel, usar transiciones rápidas."></textarea></div><div class="form-group"><label for="instaCopy">Texto del Post (Copy):</label> <textarea id="instaCopy" rows="3" placeholder="Escribe aquí el texto que acompañará la publicación, o las ideas principales para desarrollarlo."></textarea></div><div class="form-group"><label for="instaHashtags">Sugerencias de Hashtags (opcional):</label> <input type="text" id="instaHashtags" placeholder="Ej: #marketingdigital #diseñografico #cafe"></div><div class="form-group"><label for="instaCTA">Llamada a la Acción (CTA):</label> <input type="text" id="instaCTA" placeholder="Ej: Guarda este post, Comenta tu opinión, Visita el enlace en la bio"></div></form>
