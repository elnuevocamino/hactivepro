<form class="prompt-form story-development-form"><div class="form-group"><label for="storyGenre">Género de la Historia:</label> <select id="storyGenre"><option value="Fantasía Épica">Fantasía Épica</option><option value="Ciencia Ficción Distópica">Ciencia Ficción Distópica</option><option value="Misterio y Crimen">Misterio y Crimen</option><option value="Aventura">Aventura</option><option value="Terror Psicológico">Terror Psicológico</option><option value="Drama Humano">Drama Humano</option></select></div><div class="form-group"><label for="storyPremise">Premisa o Idea Central:</label> <textarea id="storyPremise" rows="3" placeholder="Ej: En un mundo donde los recuerdos se pueden comprar y vender, un detective sin memoria busca su pasado." required></textarea></div><div class="form-group"><label for="storyProtagonist">Protagonista:</label> <input type="text" id="storyProtagonist" placeholder="Ej: Un viejo bibliotecario que descubre un libro mágico"></div><div class="form-group"><label for="storyConflict">Conflicto Principal o Antagonista:</label> <input type="text" id="storyConflict" placeholder="Ej: Una corporación que quiere monopolizar los recuerdos, una antigua maldición"></div><div class="form-group"><label for="storySetting">Ambientación (Mundo y Época):</label> <textarea id="storySetting" rows="2" placeholder="Ej: Una ciudad futurista y lluviosa en 2099, un reino medieval al borde de la guerra"></textarea></div><div class="form-group"><label for="storyTheme">Tema Central:</label> <input type="text" id="storyTheme" placeholder="Ej: La identidad, la lucha contra el destino, el precio del poder"></div><div class="form-group"><label for="outputType">¿Qué necesitas desarrollar?</label> <select id="outputType"><option value="una trama detallada usando la estructura de los tres actos">Trama Detallada (Tres Actos)</option><option value="la escena inicial que presente al protagonista y el conflicto">Escena Inicial</option><option value="un perfil completo del protagonista, incluyendo sus motivaciones y miedos">Perfil del Protagonista</option><option value="un diálogo clave entre el protagonista y el antagonista">Diálogo Clave</option></select></div></form>
