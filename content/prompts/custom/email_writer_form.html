<form class="prompt-form email-writer-form"><div class="form-group"><label for="emailGoal">Objetivo Principal del Email:</label> <select id="emailGoal"><option value="solicitar información">Solicitar Información</option><option value="hacer un seguimiento de una conversación o reunión">Hacer un Seguimiento</option><option value="presentar una propuesta o producto">Presentar una Propuesta</option><option value="enviar un email de marketing o newsletter">Email de Marketing / Newsletter</option><option value="confirmar una cita o acuerdo">Confirmar una Cita</option><option value="agradecer o felicitar">Agradecer o Felicitar</option></select></div><div class="form-group"><label for="emailRecipient">Destinatario:</label> <input type="text" id="emailRecipient" placeholder="Ej: Un cliente potencial, el equipo de marketing, un proveedor" required></div><div class="form-group"><label for="emailKeyPoints">Puntos Clave a Comunicar (uno por línea):</label> <textarea id="emailKeyPoints" rows="4" placeholder="Ej: Resumen de los temas tratados en la reunión&#10;Próximos pasos y fechas límite&#10;Adjuntar el documento de la propuesta"></textarea></div><div class="form-group"><label for="emailTone">Tono del Email:</label> <select id="emailTone"><option value="profesional y formal">Profesional y Formal</option><option value="amigable y casual">Amigable y Casual</option><option value="persuasivo y directo">Persuasivo y Directo</option><option value="informativo y conciso">Informativo y Conciso</option></select></div><div class="form-group"><label for="emailCTA">Llamada a la Acción (CTA) (opcional):</label> <input type="text" id="emailCTA" placeholder="Ej: Por favor, confirma tu disponibilidad, Haz clic aquí para ver la demo"></div></form>
