<form class="prompt-form movie-script-form"><div class="form-group"><label for="movieTitle">Título de la Película:</label> <input type="text" id="movieTitle" placeholder="Ej: El Despertar de la Sombra" required></div><div class="form-group"><label for="movieGenre">Género Cinematográfico:</label> <select id="movieGenre"><option value="Ciencia Ficción">Ciencia Ficción</option><option value="Comedia">Comedia</option><option value="Drama">Drama</option><option value="Thriller / Suspense">Thriller / Suspense</option><option value="Acción / Aventura">Acción / Aventura</option><option value="Terror">Terror</option><option value="Romance">Romance</option></select></div><div class="form-group"><label for="movieLogline">Logline (La historia en una frase):</label> <textarea id="movieLogline" rows="2" placeholder="Ej: Un ex-soldado debe proteger a un niño que es la clave para la salvación de la humanidad de una invasión alienígena."></textarea></div><div class="form-group"><label for="movieCharacters">Personajes Principales (uno por línea):</label> <textarea id="movieCharacters" rows="3" placeholder="Ej: JAX (35), un mercenario cínico con un código de honor.&#10;LILA (10), una niña silenciosa con poderes misteriosos."></textarea></div><div class="form-group"><label for="movieSetting">Ambientación (Lugar y Época):</label> <input type="text" id="movieSetting" placeholder="Ej: Una neo-Tokio post-apocalíptica, 2142"></div><div class="form-group"><label for="moviePlotPoints">Puntos Clave de la Trama (opcional):</label> <textarea id="moviePlotPoints" rows="4" placeholder="Describe los eventos principales. Ej:&#10;Acto 1: Jax es contratado para transportar a Lila.&#10;Acto 2: Descubren los poderes de Lila y son perseguidos.&#10;Acto 3: Jax se sacrifica para que Lila pueda salvar el mundo."></textarea></div><div class="form-group"><label for="outputType">¿Qué parte del guion necesitas?</label> <select id="outputType"><option value="el guion completo de la primera escena (aproximadamente 3-5 páginas)">La Primera Escena</option><option value="un tratamiento de la historia (resumen detallado de la trama)">Tratamiento de la Trama</option><option value="una escena de diálogo crucial entre dos personajes">Escena de Diálogo Crucial</option><option value="la descripción de una secuencia de acción">Secuencia de Acción</option></select></div></form>
