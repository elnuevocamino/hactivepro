<form class="prompt-form book-generator-form"><div class="form-group"><label for="bookTitle">Título Provisional:</label> <input type="text" id="bookTitle" placeholder="Ej: El Último Guardián, Crónicas de la Ciudad de Cristal" required></div><div class="form-group"><label for="bookGenre">Género Principal:</label> <select id="bookGenre"><option value="Ciencia Ficción">Ciencia Ficción</option><option value="Fantasía">Fantasía</option><option value="Misterio / Thriller">Misterio / Thriller</option><option value="Romance">Romance</option><option value="No Ficción (Divulgación)">No Ficción (Divulgación)</option><option value="Biografía / Memorias">Biografía / Memorias</option><option value="Terror">Terror</option></select></div><div class="form-group"><label for="bookSynopsis">Idea Central o Sinopsis:</label> <textarea id="bookSynopsis" rows="4" placeholder="Describe en 2-3 frases la trama principal o el concepto del libro."></textarea></div><div class="form-group"><label for="bookCharacters">Personajes Principales (uno por línea, opcional):</label> <textarea id="bookCharacters" rows="3" placeholder="Ej: Kael, un joven mago con un pasado oscuro&#10;Elena, una detective cínica pero brillante"></textarea></div><div class="form-group"><label for="bookThemes">Temas Clave a Explorar:</label> <input type="text" id="bookThemes" placeholder="Ej: La amistad, la traición, el impacto de la tecnología"></div><div class="form-group"><label for="bookTone">Tono y Estilo de Escritura:</label> <input type="text" id="bookTone" placeholder="Ej: Oscuro y atmosférico, rápido y lleno de acción, humorístico"></div><div class="form-group"><label for="outputFormat">¿Qué necesitas generar?</label> <select id="outputFormat"><option value="un resumen detallado de la trama (sinopsis extendida)">Sinopsis Detallada</option><option value="un esquema de capítulos completo">Esquema de Capítulos</option><option value="el primer capítulo del libro">El Primer Capítulo</option><option value="una descripción profunda de los personajes principales">Desarrollo de Personajes</option></select></div></form>
