<form class="prompt-form form-design-form"><div class="form-group"><label for="formTitle">Título del Formulario:</label> <input type="text" id="formTitle" placeholder="Ej: Registro de Usuario, Contacto" required></div><fieldset><legend>Campos del Formulario</legend><div id="fieldsContainer"></div><button type="button" id="addFieldBtn" class="btn btn-secondary">Añadir Campo</button></fieldset><div class="form-group"><label>Botones de Acción:</label><div class="checkbox-group"><label><input type="checkbox" name="actionButtons" value="Aceptar/Enviar" checked="checked"> Aceptar/Enviar</label> <label><input type="checkbox" name="actionButtons" value="Cancelar"> Cancelar</label> <label><input type="checkbox" name="actionButtons" value="Restablecer/Limpiar"> Restablecer/Limpiar</label></div></div><div class="form-group"><label>Optimizado para:</label><div class="checkbox-group"><label><input type="checkbox" name="responsiveness" value="móviles" checked="checked"> Móviles</label> <label><input type="checkbox" name="responsiveness" value="tablets"> Tablets</label> <label><input type="checkbox" name="responsiveness" value="escritorio" checked="checked"> Escritorio</label></div></div><div class="form-group"><label for="additionalComments">Comentarios Adicionales (opcional):</label> <textarea id="additionalComments" rows="3" placeholder="Ej: El botón de 'Aceptar' debe estar deshabilitado hasta que todos los campos requeridos estén llenos."></textarea></div><div class="form-group"><label for="outputFormat">Formato de Salida:</label> <select id="outputFormat"><option value="una lista con viñetas">Lista con viñetas</option><option value="código HTML semántico con CSS básico">HTML y CSS</option><option value="un componente de React">Componente de React</option><option value="un componente de Vue">Componente de Vue</option></select></div></form><template id="fieldRowTemplate"><div class="field-row"><select class="field-control"><option value="campo de texto (input type='text')">Campo de Texto</option><option value="campo de email (input type='email')">Email</option><option value="campo de contraseña (input type='password')">Contraseña</option><option value="área de texto (textarea)">Área de Texto</option><option value="menú desplegable (select)">Menú Desplegable</option><option value="casilla de verificación (checkbox)">Checkbox</option><option value="botón de radio (radio button)">Radio Button</option></select> <input type="text" class="field-name" placeholder="Nombre del campo (ej: Nombre, Apellido)"> <button type="button" class="remove-field-btn" title="Eliminar campo">&times;</button></div></template>
